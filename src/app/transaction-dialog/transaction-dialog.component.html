<h1 mat-dialog-title>Categorize transaction</h1>
<div mat-dialog-content>Select category.</div>
<div mat-dialog-actions>
        <mat-label>Enter category</mat-label>
        <mat-form-field appearance="fill">
          <input matInput type="text" #category [defaultValue]="'A'">
        </mat-form-field> 
  <button mat-button mat-dialog-close (click)="categorize(category.value)">Categorize</button>
</div>
